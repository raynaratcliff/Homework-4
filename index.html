<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

        <link rel="stylesheet" href="Assets\style.css" />
  </head>
  
  <!--Header for highscores link and timer when starting the quiz-->
  <header>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <div id="currentTime"></div>
  </header>
  
  <body>
<!-- quiz section-->
  <div class="wrapper">
    
    <!--div for quiz questions-->
    <div id="quiz-section">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <!--list of possible answers to choose from-->
        <ul id="choicesList"></ul>

        <!--start button to start quiz-->
        <button id="start">Start Quiz</button>

      </div>

    </div>
      
  </body>
<!--link to JavaScript for the functionality of the quiz-->
  <script src="Assets\script.js"></script>

</html>
